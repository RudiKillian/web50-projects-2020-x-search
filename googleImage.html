<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <ul class="navbar">
            <li><a href="index.html">Back To Search</a></li>
        </ul>
    </header>
    <body>
        <section class="centered">
            <div>
                <h1>SearchEngine</h1>
                <form action="https://google.com/search">
                    <div class="row">
                        <input type="text" name="q" class="searchTextBox">
                        <input hidden="true" name="tbm" value="isch">
                    </div>
                    <div class="row">
                        <input type="submit" name="search" value="Image Search" class="searchButton">
                    </div>
                </form>
            </div>
        </section>        
    </body>
</html>
