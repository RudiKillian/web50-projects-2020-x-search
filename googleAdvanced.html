<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <ul class="navbar">
            <li><a href="index.html">Back To Search</a></li>
        </ul>
        <h2>SearchEngine</h2>
    </header>
    <body>
        <section>
            <div>
                <hr>
                <form action="https://google.com/search">
                    <div class="col-4">
                        <div class="row">
                            <p>
                                <h4>Find pages with...</h4>
                                <span style="padding-right:55px">All of these words: </span><input type="text" name="as_q" class="searchTextBoxAdv" style="padding-left:">
                            </p>
                        </div>
                        <div class="row">
                            <p>
                                <span>This exact word or phrase: </span><input type="text" name="as_epq" class="searchTextBoxAdv">
                            </p>
                        </div>
                        <div class="row">
                            <p>
                                <span style="padding-right:50px">Any of these words: </span><input type="text" name="as_oq" class="searchTextBoxAdv">
                            </p>
                        </div>
                        <div class="row">
                            <p>
                                <h4></h4>
                                <span style="padding-right:40px">None of these words: </span><input type="text" name="as_epq" class="searchTextBoxAdv">
                            </p>
                        </div>
                        <hr>
                        <div class="row">
                            <span style="padding-right:700px"></span><input type="submit" name="search" value="Advanced Search" class="searchButtonAdv">
                        </div>
                    </div>
                </form>
            </div>
        </section>        
    </body>
</html>
